<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Scheduale Maker</title>
</head>
    <h1>Easy Scheduale Maker for Time Boxing</h1>
    <h2>Add Your Tasks</h2>
    <form id="NewTaskForm" name="NewTaskForm">
        <label for="TaskName">Task Name:</label><br>
        <input type="text" id="TaskName" name="TaskName" placeholder="ADS and Algorithms" required><br>
        <label for="TaskType">Task Type:</label><br>
        <input type="text" id="TaskType" name="TaskType" placeholder="Computer Science" required><br><br>
        <label for="TaskColor">Task Color:</label><br>
        <input type="color" id="TaskColor" name="TaskColor" value="#00ff00" required><br><br>
    </form> 
    <button id="AddTask">Add Task</button>
    <button id="DeleteTask">Delete Task</button>
    <button id="ShowTasks">Show Tasks</button>
    <p>1. To see your task, first add it, then hit the show button</p>
    <p>2. To to delete a task, write the name and type of the task to delete, then hit the delete button</p>
    <p>2. To see any action, refresh the list, hit the show button</p>
    <h3>Tasks</h3>
    <ul id="TasksList">
    </ul>
    <script type="module" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
